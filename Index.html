<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Index.css" />
  </head>
  <body>
    <div class="main">

    

      <hr class="line">

      <div id="container">
        <div id="arrow_right">
          
            <img src="img/Arrow2.png" onclick="change(1)" alt="arrow.error" class="arrow" />
          
        </div>

        <img id="main_img" src="img/img1.jpeg" alt="img1.error" />

        <div id="arrow_left" >
          
            <img src="img/Arrow2 - Copy.png" onclick="change(-1)" alt="arrow.error" class="arrow" />
          
        </div>
      </div>

      <div class="second_container">
        <img src="img/img1.jpeg" class="call_img" alt="img1" />
        <img src="img/img2.jpeg" class="call_img" alt="img2" />
        <img src="img/img3.jpeg" class="call_img" alt="img2" />
        <img src="img/img4.jpeg" class="call_img" alt="img4" />
        <img src="img/img5.jpeg" class="call_img" alt="img5" />
        <img src="img/img6.jpeg" class="call_img" alt="img6" />
        <img src="img/img7.jpeg" class="call_img" alt="img7" />
        <img src="img/img8.jpeg" class="call_img" alt="img8" />
        <img src="img/img9.jpeg" class="call_img" alt="img9" />
        <img src="img/img10.jpeg" class="call_img" alt="img10" />
      </div>

      <div class="exit">
        <input type="button" id="exit_btn" value="EXIT" />
      </div>
      
    </div>
  </body>

  <script src="Script/Script.js"></script>
</html>
